<div ng-if="directiveCtrl.items.length>0">
	<table>
	<td>#</td>
	<td>name</td>
	<td>short_name</td>
	<td>description</td>
	<td></td>
	<tr ng-repeat="item in directiveCtrl.items">
		<td>{{$index+1}}</td>
		<td>{{ item.name }}</td>
		<td>{{ item.short_name }}</td>
		<td>{{ item.description }}</td>
		<td>
			<button ng-click="directiveCtrl.onRemove({index: $index});">Don't want this one!</button>
		</td>
	</tr>
	</table>
</div>
