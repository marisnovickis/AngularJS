<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowDown.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.getMenuItems()">Narrow It Down For Me!</button>
    </div>
	
    <!-- found-items should be implemented as a component -->
    <found-items items="narrowDown.found" on-remove="narrowDown.removeMenuItem(index)"></found-items>
	<div ng-if="narrowDown.found.length==0 && narrowDown.displayNothingFound==true">
		Nothing found
	</div>
	

  </div>

</body>
</html>
