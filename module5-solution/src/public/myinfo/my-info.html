<div class="container">
  <h2 id="menu-categories-title" class="text-center">My Info</h2>
  <div ng-if="!myInfoCtrl.user.registered">
	Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
  <div ng-if="myInfoCtrl.user.registered">
      <div class="form-group">
        <label>First Name: {{myInfoCtrl.user.firstName}}</label>
      </div>

      <div class="form-group">
        <label>Last Name: {{myInfoCtrl.user.lastName}}</label>
      </div>

      <div class="form-group">
        <label>Email: {{myInfoCtrl.user.email}}</label>
      </div>

      <div class="form-group">
        <label>Phone Number: {{myInfoCtrl.user.phone}}</label>
      </div>

      <div class="form-group">
        <label>Favorite Dish: {{myInfoCtrl.user.favoriteDish.name}}</label>
		<br>
		<label>Description: {{myInfoCtrl.user.favoriteDish.description}}</label>
        <br>
		<div class="menu-item-tile col-md-6">
		  <div class="row">
			<div class="col-sm-5">
			  <div class="menu-item-photo">
				<div>{{myInfoCtrl.user.favoriteDish.short_name}}</div>
				<img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.user.favoriteDish.short_name}}.jpg" alt="{{myInfoCtrl.user.favoriteDish.name}}">
			  </div>
			</div>
		  </div>
		  <hr class="visible-xs">
		</div>
      </div>

		

  </div>
</div>
